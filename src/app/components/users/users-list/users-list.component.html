<div>
  <div class="container mt-5">
     <div class="card">

<div class="card-body">
  <table class="table tabl-striped table-bordered">
      <thead>
          <tr>
          <th>ID</th>
          <th>Userame</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
          </tr>
      </thead>
      <tbody>
         <tr *ngFor="let u of user; let i = index">
          <td>{{u._id}}</td>
          <td>{{u.username }}</td>
          <td>{{u.email}}</td>
          <td>{{u.isAdmin}}</td>
              <td>
              <a (click)="gotToEdit(u._id)" class="btn btn-success">Edit</a>
              <button type="button" class="btn btn-danger">Delete</button>
              </td>
          <tr>
      </tbody>
  </table>
