<div>
  <div class="container mt-5">
     <div class="card">
      <div class="card-header">
          <h4>Create Product

        <a routerLink="/products" class="btn btn-primary float-end">Back</a>
      </h4>
      </div>
<div class="card-body">
  <form [formGroup]="addProduct" (ngSubmit)="saveProduct()">
      <div class="mb-3">
          <label>Product Name</label>
          <input type="text" formControlName="name" name="Fullname" class="form-control">

      </div>
      <div class="mb-3">
          <label>Description</label>
          <input type="text" formControlName="description" name="role" class="form-control">
      </div>
      <div class="mb-3">
          <label>Qte</label>
          <input type="number" formControlName="qte" name="email" class="form-control">
      </div>

      <div class="mb-3">
          <button  type="submit" class="btn btn-primary">Save</button>
      </div>
  </form>
</div>
     </div>
  </div>
</div>
